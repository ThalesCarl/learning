<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        <!--Unordered list-->
        <ul>
            <li>Truco</li>
            <li>Seis</li>
            <li>Nove</li>
            <li>Doze</li>
        </ul>

        <!--Ordered list-->
        <ol>
            <li>Truco</li>
            <li>Seis</li>
            <li>Nove</li>
            <li>Doze</li>
        </ol>
    </body>
</html>
